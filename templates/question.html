{% extends 'base.html' %}
{% block title %}Question 0{% endblock %}

{% block content %}

{% for msg in get_flashed_messages() %}
<h3>{{msg}}</h3>
{% endfor %}

<h1>{{question}}</h1>
  <form action="/answer" method="POST">
    {% for choice in choices%}
      <input type="radio" name="answer">
      <label for="answer">{{choice}}</label>
    {% endfor %}
    <button>Submit</button>
  </form>
  
{% endblock %}
